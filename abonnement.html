<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut d'Abonnement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        h1 {
            color: #007BFF;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statut de l'Abonnement</h1>
        <p id="info"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const nom = urlParams.get('nom');
        const prenom = urlParams.get('prenom');
        const dateAbonnement = urlParams.get('date_abonnement');
        const dateExpiration = urlParams.get('date_expiration');

        document.getElementById("info").innerText = `Client: ${nom} ${prenom}\nDate d'Abonnement: ${dateAbonnement}\nDate d'Expiration: ${dateExpiration}`;
    </script>
</body>
</html>
