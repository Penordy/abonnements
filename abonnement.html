<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statut d'Abonnement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 64px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }
        .remerciement {
            font-size: 1em;
            color: #ccc;
            margin-top: 15px;
        }
        .statut-valide {
            color: #28a745; /* vert */
        }
        .statut-invalide {
            color: #dc3545; /* rouge */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="statut-valide">Statut : Valide</h1>
        <p>Client : Jean Dupont</p>
        <div class="message">Merci pour votre fidélité !</div>
        <div class="remerciement">Nous apprécions votre confiance.</div>
    </div>
</body>
</html>
